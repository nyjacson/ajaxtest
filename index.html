<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <title>ajax test</title>
</head>
<body>
  <h2>Recieved from AJAX</h2>
  <div class="bodyitem">
    data: 
  </div>
  <script>

$(function(){

	var calcHotelNet = function(aSiire, aSyouhiZeiRate, callback){
		var CALC_PRICE_URL = 'http://localhost:8080/test.json';
		$.ajax({
				type: "GET",
				url: CALC_PRICE_URL,
				data: {
					providerCharge: aSiire,
					consumptionTax: aSyouhiZeiRate
				},
				dataType: 'json',
				cache: false,
        success: function(res){
          callback(res.wholesalePrice);
        }
			})
	}

  calcHotelNet("aSiire", "aSyouhiZeiRate", function(response){
    console.log(response);
    var net = response * 2;
    $(".bodyitem").append(net);
  });

  // console.log(net);

});

  </script>
</body>
</html>
